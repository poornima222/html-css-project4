<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switzerland</title>

    <style>
        .red{
            width: 1920px;
            height: 1920px;
            position: relative;
            background-color: rgb(255, 0, 0);
        }

        .white{
            position: absolute;
        }

        svg > polygon{
            fill: white;
        }
    </style>
</head>
<body>
    <div class="red">
        <div class="white">
            <svg width="1920px" height="1920px">
                <polygon points="780,360 1140,360 1140,780 1560,780 1560,1140 1140,1140 1140,1560 780,1560 780,1140 360,1140 360,780 780,780"/>
            </svg>
        </div>
    </div>
</body>
</html>
