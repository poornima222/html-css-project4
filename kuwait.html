<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuwait</title>

    <style>
        .green{
            width: 1800px;
            height: 900px;
            position: relative;
            background-color: rgb(0, 122, 61);
        }
        .white{
            width: 100%;
            height: 300px;
            position: absolute;
            top: 300px;
            background-color: white;
        }
        .red{
            width: 100%;
            height: 300px;
            position: absolute;
            top: 600px;
            background-color: rgb(206, 17, 38);
        }
        .black{
            position: absolute;
        }
        svg > polygon{
            fill: black;
        }
    </style>
</head>
<body>
    <div class="green">
        <div class="white"></div>
        <div class="red"></div>
        <div class="black">
            <svg width="1800px" height="900px">
                <polygon points="0,0 450,300 450,600 0,900"/>
            </svg>
        </div>
    </div>
</body>
</html>
