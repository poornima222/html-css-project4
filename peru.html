<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peru</title>

    <style>
        .white{
            width: 1350px;
            height: 900px;
            position: relative;
            background-color: white;
        }

        .red{
            width: 450px;
            height: 900px;
            position: absolute;
            background-color: rgb(217, 16, 35);
        }

        #one{
            left: 0px;
        }

        #two{
            right: 0px;
        }
    </style>

</head>
<body>
    <div class="white">
        <div class="red" id="one"></div>
        <div class="red" id="two"></div>
    </div>
</body>
</html>
