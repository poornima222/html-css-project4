<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palau</title>

    <style>
        .blue-box{
            width: 1440px;
            height: 900px;
            position: relative;
            background-color: rgb(74, 173, 214);
        }

        .yellow-circle{
            width: 540px;
            height: 540px;
            border-radius: 50%;
            position: absolute;
            left: 360px;
            top: 180px;
            background-color: rgb(255, 222, 0);
        }
    </style>

</head>
<body>
    <div class="blue-box">
        <div class="yellow-circle"></div>
    </div>
</body>
</html>
