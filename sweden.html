<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweden</title>

    <style>
        .blue-bg{
            width: 1440px;
            height: 900px;
            background-color: rgb(0, 82, 147);
            position: relative;
        }

        svg > polygon{
            fill: rgb(254, 203, 0);
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="blue-bg">
        <div class="yellow-strip">
            <svg width="1440px" height="900px">
                <polygon points="450,0 630,0 630,360 1440,360 1440,540 630,540 630,900 450,900 450,540 0,540 0,360 450,360"/>
            </svg>
        </div>
    </div>
</body>
</html>
