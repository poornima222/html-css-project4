<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahrain</title>

    <style>
        .red{
            width: 1500px;
            height: 900px;
            position: relative;
            background-color: rgb(206, 17, 38);
        }

        .white{
            position: absolute;
        }

        svg > polygon{
            fill: white;
        }
    </style>
</head>
<body>
    <div class="red">
        <div class="white">
            <svg width="1500px" height="900px">
                <polygon points="0,0 375,0 600,90 375,180 600,270 375,360 600,450 375,540 600,630 375,720 600,810 375,900 0,900"/>
            </svg>
        </div>
    </div>
</body>
</html>
