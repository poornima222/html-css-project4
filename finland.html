<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finland</title>

    <style>
        .white-bg{
            width: 1350px;
            height: 825px;
            background-color: white;
            position: relative;
        }

        svg > polygon{
            fill: rgb(0, 53, 128);
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="white-bg">
        <div class="blue-strip">
            <svg width="1350px" height="825px">
                <polygon points="375,0 600,0 600,300 1350,300 1350,525 600,525 600,825 375,825 375,525 0,525 0,300 375,300"/>
            </svg>
        </div>
    </div>
</body>
</html>
